<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locus - Microblog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Overlock&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@500&display=swap" rel="stylesheet">
    <!-- font-family: 'Encode Sans Condensed', sans-serif; -->
    <!-- font-family: 'Bebas Neue', cursive;
        font-family: 'Overlock', cursive; -->

    <!-- Custom Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light techfont custom-navbar">
        <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">LocuS</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.github.com">Github</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                
                {% if user.is_authenticated %}
                <li>
                    <a class="nav-link" href="{% url 'post_new' %}">Create Post</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'post_draft' %}">Drafts</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </li>
                <li>
                    <a class="nav-link">Welcome, {{ user.username }}</a>
                </li>
                {% else %}
                <li>
                    <a class="nav navbar-right" href="{% url 'login' %}"><span class="material-icons">login</span></a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_post">
                    {% block body-block %}
        
                    {% endblock body-block %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
