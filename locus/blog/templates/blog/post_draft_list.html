{% extends 'blog/base.html' %}

{% block body-block %}
    
    {% for post in posts  %}
        <div class="post">
            <p class="date">Created : {{ post.published_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200}}</p>
            <hr>
        </div>
    {% endfor %}
        
{% endblock body-block %}
